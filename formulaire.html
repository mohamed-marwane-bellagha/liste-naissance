<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout de cadeaux</title>
    <link rel="stylesheet" href="liste.css">
</head>

<body>
    <header>
        <section class="navbar">
            <a class="navlink" href="liste.html">Nos envies</a>
            <a class="navlink" href="#">Notre famille</a>
            <a class="navlink" href="#">Notre bébé</a>
            <a class="navlink" href="#">Notre Maison</a></section>
    </header>
    <main>
        <section class="accueil">
            <h1 class="accueiltitre">Si vous voulez ajouter des cadeaux:</h1>
            <form id="ajoutcadeaux">
                <label for="name" class="formlabel">Entrez votre prénom</label>
                <input type="text">
                <label for="surname" class="formlabel">Entrez votre nom</label>
                <input type="text" >
                <label for="mail" class="formlabel">Entrez votre e-mail</label>
                <input type="email">
                <label for="object" class="formlabel">Entrez le nom de l'objet que vous désirez acheter</label>
                <input type="text" >
                <label for="objectcategeory" class="formlabel">Entrez sa categorie</label>
                <input type="text">
                <label for="objectphoto" class="formlabel">Inserez une image de votre cadeau</label>
                <input type="file">
                <label for="objectdescription" class="formlabel">Décrivez-nous en quelques mots de ce que vous voulez nous offrir</label>
               <textarea></textarea>
                <label for="objectURL" class="formlabel">Merci de renseigner le lien de votre commande </label>
                <input type="url">
                <input type="submit" value="Soumettre le cadeau" id="submitbutton">

            </form>
        </section>
    </main>
    <footer id="footer">
        <p>Nous vous remercions pour tout vos caddeaux et vous attendant nombreux pour notre baby shower et a la maison
            pour venir voir notre petit bout de chou.<br>
            Marie et Laurent</p>
    </footer>
